<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./semanticUI/semantic.min.css">
    <script src="./semanticUI/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="js/app.js"></script>
</head>
<body>
<div id="mainWrap">
    <article class="createJwtWrap">
        <header>
            <select id="algorithm">
                <option>HS256</option>
                <option>HS384</option>
                <option>HS512</option>
            </select>
        </header>

        <section>

            <div id="payloadWrap">
                <p>
                    <span>PAYLOAD : <span>DATA</span></span>
                    <span> <button onclick="fnObjectAdd()">➕</button></span>
                </p>

                <div id="payloadDataWrap">

                    <ul id="payloadDataList">
                        <li class='payload-item' id="payload0">
                            <input class="key" placeholder="Key" /> <span class="colon">:</span>
                            <input class="value" placeholder="Value"/>
                            <button onclick="fnObjectRemove(this)">➖</button>
                        </li>
                        
                    </ul>

                </div>

            </div>

            <div id="secretKeyWrap">
                <input id="secretKey" type="text" placeholder="SecretKey">
            </div>


        </section>


        <footer>
            <button onclick="fnJwtCreater('v1')">JWT 생성</button>
            <button onclick="fnJwtCreater('v2')">JWT 생성 (SecretKey 암호화)</button>
        </footer>


    </article>

    <div id="jwtListWrap">
        <div class="ui relaxed divided list" id="jwtList"></div>
    </div>

</div>
<div class="ui large modal">
    <div class="header">JWT Token</div>
    <div class="content">
        <h2>Header</h2>
        <p>eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9</p>
        <h2>Payload</h2>
        <p>eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ</p>
        <h2>Signature</h2>
        <p>SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c</p>
    
    </div>
    <div class="actions">
        
        <div class="ui positive right labeled icon button">
          ALL Copy
          <i class="copy icon"></i>
        </div>
      </div>
</div>

</body>
</html>
