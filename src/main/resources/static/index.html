<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="./semanticUI/semantic.min.css">
    <script src="./semanticUI/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
<div id="mainWrap">
    <article class="createJwtWrap">
        <header>
            <select id="algorithm">
                <option>HS256</option>
                <option>HS384</option>
                <option>HS512</option>
            </select>
        </header>

        <section>

            <div id="payloadWrap">
                <p>
                    <span>PAYLOAD : <span>DATA</span></span>
                    <span> <button>➕</button></span>
                </p>

                <div id="payloadDataWrap">

                    <ul>
                        <li>
                            <input placeholder="Key" /> <span class="colon">:</span>
                            <input placeholder="Value"/>
                            <button>➖</button>
                        </li>
                        <li><input /></li>
                        <li><input /></li>
                        <li><input /></li>
                        <li><input /></li>
                        <li><input /></li>
                        <li><input /></li><li><input /></li><li><input /></li><li><input /></li>
                    </ul>

                </div>

            </div>

            <div id="secretKeyWrap">
                <input type="text" placeholder="SecretKey">
            </div>


        </section>


        <footer>
            <button>발급</button>
        </footer>


    </article>

    <div id="decodeJwtWrap">
        <div class="ui relaxed divided list">
            <div class="item">
                <i class="large github middle aligned icon"></i>
                <div class="content">
                    <a class="header">Semantic-Org/Semantic-UI</a>
                    <div class="description">Updated 10 mins ago</div>
                </div>
            </div>
            <div class="item">
                <i class="large github middle aligned icon"></i>
                <div class="content">
                    <a class="header">Semantic-Org/Semantic-UI-Docs</a>
                    <div class="description">Updated 22 mins ago</div>
                </div>
            </div>
            <div class="item">
                <i class="large github middle aligned icon"></i>
                <div class="content">
                    <a class="header">Semantic-Org/Semantic-UI-Meteor</a>
                    <div class="description">Updated 34 mins ago</div>
                </div>
            </div>
        </div>



    </div>

</div>
</body>
</html>
